<body>
    <!--DIV de la imagen de fondo hata un x% de la pantalla-->

        <nav>
            <!--El gif de redefine nos lleva al index-->

                <div class="hexagon" id="box-redefine">
                    <div class="hexTop"></div>
                    <div class="hexBottom"></div>
                </div>
            </a>

            <div id="box-menu-left">
                <ul id="menuul-left">
                    <li class="menuli"><a title="Home" href="#">Home</a></li>
                    <li class="menuli"><a title="Publicar contenido" href="add_content.html">Publicar</a></li>
                    <li class="menuli"><a title="Sobre nosotros" href="index.html">Sobre nosotros</a></li>
                </ul>
            </div>

            <div id="box-menu-right">
                <ul id="menuul-right">
                    <li class="menuli" id="menu_salir"><a title="Cerrar sesion" href="log_out">Salir</a></li>
                    <li class="menuli" id="menu_login"><a title="Iniciar sesion" href="login.html">Iniciar sesi√≥n</a></li>
                </ul>
            </div>
        </nav>
        <!--        <div style="background-color: #333333; z-index:0; opacity: 0.8; text-align:justify; padding: 0 0; text-decoration:none; color:white; width:300px; height: 100%; position:absolute; z-index: 10; left: 40%; top:0px;">

            <p>Redefine es una plataforma web para que puedas llevar a cabo tus proyectos e ideas, encontrando gente que quiera desarrollar las mismas ideas que tu</p>

    </div>

    <!--Empieza aqui la parte de los hexagonos, fuera del fondo-->
    <div id="itemMenuCenter">
        <div class="container">

            <!--Al tocar este hexagono se abre el menu de SIGN UP / SIGN IN (LogInScreen) ... lo que querais-->
            <div class="hexagon" id="SignUp">
                <h1>SIGN UP</h1>
                <div class="hexTop"></div>
                <div class="hexBottom"></div>
            </div>

            <div id="LogInScreen">
                <h2>Registrar en la base de datos:</h2>
                <form action="form" method="post" autocomplete="off" onsubmit="comprobar_pass()">
                    Nombre:<br>
                    <input type="text" name="firstname">
                    <br>Apellido:<br>
                    <input type="text" name="lastname">
                    <br><br>
                    <input type="submit" value="Unirse">
                </form>
                <br>
                <form action="delete" method="get">
                    <input type="submit" value="Borrar">
                </form>
            </div>
        </div>

        <div class="container">
            <div class="hexagon" id="ZonaIndie">
                <h1>Zona Indie</h1>
                <div class="hexTop"></div>
                <div class="hexBottom"></div>
            </div>
        </div>

        <div class="container">
            <div class="hexagon" id="Actualidad">
                <h1>Actualidad</h1>
                <div class="hexTop"></div>
                <div class="hexBottom"></div>
            </div>
        </div>

        <!--Tabla que muestra lo que hay en la base de datos-->
        <table id="tabla">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </table>
    </div>
